  <body>
    <div class="poem">
      <h1>Trust</h1>
      <p>Trust is a spirit</p>
      <p>A soul in you</p>
      <p>A person who listens</p>
      <p>Who follows you through</p>
      <p>You trust in them</p>
      <p>Your trust in all</p>
      <p>But nothing is trust</p>
      <p>Without them at all</p>

      <br />
      <p><a rel="author">~ Joseph Francis Pagini ~</a></p>
    </div>
